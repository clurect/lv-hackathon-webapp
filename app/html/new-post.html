<label for="post-title" >Title</label>
<input type="text" id="post-title" />
<fieldset>
	<legend>How do you feel?</legend>
	<input type="radio" id="happy" value="1" checked />
	<label for="happy">Happy</label>
	<input type="radio" id="sad" value="2" />
	<label for="sad">Sad</label>
	<input type="radio" id="angry" value="3" />
	<label for="angry">Angry</label>
	<input type="radio" id="indifferent" value="4" />
	<label for="indifferent">Indifferent</label>
	<input type="radio" id="anxious" value="5" />
	<label for="anxious">Anxious</label>
</fieldset>
<label for="text">Text:</label>
<textarea id="text" />
<button id="submit">Submit</button>
