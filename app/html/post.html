<div class="post-content">
    <div class="col-xs-2"><img class="user-pic" alt="User Profile Picture" width="50" src="assets/blank-avatar.png" />
    </div>
    <div class="col-xs-10">
        <h3><%- author %></h3>
    </div>
    <h2><%- title %></h2>
    <div>
        Mood <span class="emoticon mood-<%- mood %>"></span>
    </div>
    <div class="message">
        <% if(message.length > 800) {%><%= message.substr(0,800) %>... 
        <% } else {%><%= message %><%}%>
    </div>
</div>
<div class="post-footer">
    <button id="add-favorite-id">
        <span class="btn-icon fa fa-star"></span>Favorite
    </button>
    <button id="add-comment-id">
        <span class="btn-icon fa fa-comment"></span>Comment
    </button>
    <button id="add-comment-id">
        <span class="btn-icon fa fa-leanpub"></span>Read Post
    </button>
</div>
